<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.errorPage {
  text-align: center;
  background-color: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 500px;
}

 h1 {
  font-size: 5rem;
  color: hsl(6, 78%, 57%);
  animation: fade 2s ease-in-out infinite alternate;
}
@keyframes fade {
    from{
        opacity: 0;
    }
    to{
        opacity: 1;
    }
}

.errorPage p {
  font-size: 1.25rem;
  animation: float 2s ease infinite alternate;
  color: #333;

}
@keyframes float {
    from{
        transform: translate(0px,-20px);
        /* margin-bottom: 0px; */
    }
    to{
        transform: translate(0px);
        /* margin-bottom: 20px; */
    }
}

.back-home {
  font-size: 1.2rem;
  color: #3498db;
  text-decoration: none;
  padding: 10px 20px;
  background-color: hsl(192, 15%, 94%);
  border-radius: 5px;
  margin-top: 20px;
}

.back-home:hover {
  background-color: rgb(52, 152, 219);
  color: #fff;
}

   </style>
</head>
<body>
  <div class="errorPage">
    <h1>404</h1>
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="/" class="back-home">Back to Home</a>
  </div>
</body>
</html>
